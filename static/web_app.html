<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Exchange</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .rate-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Universal Exchange</h1>
        
        <div class="rate-info">
            <div>TON: <span id="ton-rate">-</span> ‚ÇΩ</div>
            <div>USDT: <span id="usdt-rate">-</span> ‚ÇΩ</div>
        </div>
        
        <div class="balance">
            –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚ÇΩ
        </div>
        
        <button class="btn" onclick="buyTon()">üíé –ö—É–ø–∏—Ç—å TON</button>
        <button class="btn" onclick="sellTon()">üíé –ü—Ä–æ–¥–∞—Ç—å TON</button>
        <button class="btn" onclick="buyUsdt()">üí∞ –ö—É–ø–∏—Ç—å USDT</button>
        <button class="btn" onclick="sellUsdt()">üí∞ –ü—Ä–æ–¥–∞—Ç—å USDT</button>
        <button class="btn" onclick="openProducts()">üõí –¢–æ–≤–∞—Ä—ã</button>
        <button class="btn" onclick="openProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button class="btn" onclick="openSupport()">üìû –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é');
        tg.MainButton.show();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = tg.initDataUnsafe.user?.id;
        const username = tg.initDataUnsafe.user?.username;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const response = await fetch('/api/user/' + userId);
                const data = await response.json();
                document.getElementById('balance').textContent = data.balance;
                document.getElementById('ton-rate').textContent = data.ton_rate;
                document.getElementById('usdt-rate').textContent = data.usdt_rate;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function buyTon() {
            tg.showPopup({
                title: '–ü–æ–∫—É–ø–∫–∞ TON',
                message: '–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤ —Ä—É–±–ª—è—Ö:',
                buttons: [
                    {id: 'cancel', type: 'cancel', text: '–û—Ç–º–µ–Ω–∞'},
                    {id: 'confirm', type: 'default', text: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å'}
                ]
            });
        }
        
        function openProducts() {
            tg.showAlert('–†–∞–∑–¥–µ–ª —Ç–æ–≤–∞—Ä–æ–≤ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤ Mini App!');
        }
        
        function openProfile() {
            tg.openLink('https://t.me/' + tg.initDataUnsafe.bot.username + '?start=profile');
        }
        
        function openSupport() {
            tg.openLink('https://t.me/salxanovka');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        loadData();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        tg.onEvent('message', (msg) => {
            if (msg.text) {
                tg.showAlert(msg.text);
            }
        });
    </script>
</body>
</html>
